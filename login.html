<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Login</title>

<style>
:root {
    --primary: #6200ee;
    --secondary: #03dac6;
    --background: #f5f5f5;
    --error: #b00020;
    --success: #4caf50;
    --surface: #ffffff;
}

* { 
    box-sizing: border-box; 
    margin:0; 
    padding:0; 
    font-family:'Roboto', sans-serif; 
}

html, body {
    height: 100%;
    width: 100%;
}

body {
    min-height:100vh; 
    display:flex; 
    justify-content:center; 
    align-items:center;
    background: linear-gradient(135deg, #8e2de2, #4a00e0); 
    overflow: auto; 
    flex-direction:column;
    padding: 20px;
}

.login-card {
    background: var(--surface);
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    width: 100%;
    max-width: 400px; /* Sedikit lebih lebar */
    text-align: center;
    position: relative;
    animation: fadeIn 1s ease;
}

.login-card h1 {
    margin-bottom: 24px;
    color: var(--primary);
    font-weight: 500;
    font-size: 2rem; /* Ukuran font lebih besar */
    letter-spacing: 1px;
}

.input-group {
    position: relative;
    margin-bottom: 20px; /* Sedikit lebih besar */
}

.input-group input {
    width: 100%;
    padding: 16px 45px 16px 16px; /* Sedikit lebih besar */
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1.1rem; /* Font lebih besar */
    transition: all 0.3s ease;
}

.input-group input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 8px rgba(98,0,238,0.3);
    outline:none;
}

/* Toggle eye fix */
.input-group .fa-eye,
.input-group .fa-eye-slash {
    position: absolute;
    right: 16px; /* Sedikit lebih besar */
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    transition: color 0.3s ease;
    z-index: 2;
    font-size: 1.2rem; /* Ikon lebih besar */
}

.input-group .fa-eye:hover,
.input-group .fa-eye-slash:hover { 
    color: var(--primary); 
}

button {
    width: 100%;
    padding: 16px; /* Sedikit lebih besar */
    border:none;
    border-radius: 8px;
    background-color: var(--primary);
    color: white;
    font-size: 1.1rem; /* Font lebih besar */
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-top: 10px;
}

button:active { 
    transform: scale(0.97); 
}

button .loading {
    width: 20px; 
    height: 20px; 
    border: 3px solid rgba(255,255,255,0.3);
    border-top-color: white; 
    border-radius: 50%; 
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
}

.message {
    margin-top: 16px;
    height: 24px;
    font-weight: 500;
    font-size: 1rem; /* Font lebih besar */
    color: var(--error);
    opacity: 0;
    transition: all 0.3s ease;
}

.message.show {
    opacity: 1;
}

footer {
    margin-top: 20px;
    font-size: 1rem; /* Font lebih besar */
    color: rgba(255,255,255,0.9);
    text-align: center;
    padding: 0 10px;
}

@keyframes fadeIn { 
    from { 
        opacity:0; 
        transform: translateY(-20px);
    } 
    to { 
        opacity:1; 
        transform: translateY(0);
    } 
}

@keyframes spin { 
    to { 
        transform: rotate(360deg); 
    } 
}

/* Floating background animation */
.bg-bubble {
    position: fixed; /* Menggunakan fixed agar tidak mengganggu layout */
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    animation: float 6s linear infinite;
    z-index: -1; /* Di belakang konten */
}

@keyframes float {
    0% { 
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    50% { 
        transform: translateY(50vh) scale(1);
        opacity: 0.5;
    }
    100% { 
        transform: translateY(-20vh) scale(0);
        opacity: 0;
    }
}

/* Media queries untuk perangkat sangat kecil */
@media (max-width: 360px) {
    .login-card {
        padding: 30px 20px;
    }
    
    .login-card h1 {
        font-size: 1.7rem;
    }
    
    .input-group input {
        padding: 14px 40px 14px 14px;
        font-size: 1rem;
    }
    
    button {
        padding: 14px;
        font-size: 1rem;
    }
}
</style>
</head>

    <h1>Admin Login</h1>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">

        <i class="fa fa-eye" id="toggleEye"></i>
    </div>
    <button id="loginBtn">Login</button>
    <div class="message" id="msg"></div>
</div>
